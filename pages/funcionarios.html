<div class="pagina-funcionarios">
  <h2>Cadastro de Funcionários</h2>

  <form class="form-funcionario">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div class="form-grid">
        <div class="form-group">
          <label for="nomeFuncionario">Nome Completo</label>
          <input type="text" id="nomeFuncionario" name="nomeFuncionario" required />
        </div>
        <div class="form-group">
          <label for="cpfFuncionario">CPF</label>
          <input type="text" id="cpfFuncionario" name="cpfFuncionario" required />
        </div>
        <div class="form-group">
          <label for="dataNascimentoFuncionario">Data de Nascimento</label>
          <input type="date" id="dataNascimentoFuncionario" name="dataNascimentoFuncionario" required />
        </div>
        <div class="form-group">
          <label for="sexoFuncionario">Sexo</label>
          <select id="sexoFuncionario" name="sexoFuncionario" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Contato</legend>
      <div class="form-grid">
        <div class="form-group">
          <label for="telefoneFuncionario">Telefone</label>
          <input type="tel" id="telefoneFuncionario" name="telefoneFuncionario" required />
        </div>
        <div class="form-group">
          <label for="emailFuncionario">E-mail</label>
          <input type="email" id="emailFuncionario" name="emailFuncionario" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <div class="form-grid">
        <div class="form-group">
          <label for="logradouroFuncionario">Logradouro</label>
          <input type="text" id="logradouroFuncionario" name="logradouroFuncionario" />
        </div>
        <div class="form-group">
          <label for="numeroFuncionario">Número</label>
          <input type="text" id="numeroFuncionario" name="numeroFuncionario" />
        </div>
        <div class="form-group">
          <label for="bairroFuncionario">Bairro</label>
          <input type="text" id="bairroFuncionario" name="bairroFuncionario" />
        </div>
        <div class="form-group">
          <label for="cidadeFuncionario">Cidade</label>
          <input type="text" id="cidadeFuncionario" name="cidadeFuncionario" />
        </div>
        <div class="form-group">
          <label for="estadoFuncionario">Estado</label>
          <input type="text" id="estadoFuncionario" name="estadoFuncionario" />
        </div>
        <div class="form-group">
          <label for="cepFuncionario">CEP</label>
          <input type="text" id="cepFuncionario" name="cepFuncionario" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações Profissionais</legend>
      <div class="form-grid">
        <div class="form-group">
          <label for="cargoFuncionario">Cargo</label>
          <input type="text" id="cargoFuncionario" name="cargoFuncionario" required />
        </div>
        <div class="form-group">
          <label for="departamentoFuncionario">Departamento</label>
          <input type="text" id="departamentoFuncionario" name="departamentoFuncionario" />
        </div>
        <div class="form-group">
          <label for="dataAdmissaoFuncionario">Data de Admissão</label>
          <input type="date" id="dataAdmissaoFuncionario" name="dataAdmissaoFuncionario" required />
        </div>
        <div class="form-group">
          <label for="salarioFuncionario">Salário</label>
          <input type="number" id="salarioFuncionario" name="salarioFuncionario" step="0.01" min="0" />
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Observações</legend>
      <div class="form-group">
        <label for="observacoesFuncionario">Informações adicionais</label>
        <textarea id="observacoesFuncionario" name="observacoesFuncionario" rows="4"></textarea>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn-primario">Salvar</button>
    </div>
  </form>
</div>
